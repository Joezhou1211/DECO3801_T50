<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="main.js" defer></script>
</head>
<body>
    <div id="control-panel">
        <button id="news-btn">News number</button>
        <button id="sentiment-btn">Mood analysis</button>
        <button id="both-btn">Both</button>
    </div>
    <div id="filter-panel">
        <input type="range" id="month-slider" min="1" max="12" value="1" oninput="updateMonthDisplay(this.value)">
        <span id="month-display">January</span>
    </div>
    <div id="search-panel">
        <input type="text" id="country-search" placeholder="Search for a country..." oninput="filterCountries()">
        <select id="country-select"></select>
    </div>
    <div id="map-container">
        <div id="regions_div"></div>
        <div id="sidebar"></div>
    </div>
</body>
</html>
