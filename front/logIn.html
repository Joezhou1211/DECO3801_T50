<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #752d2d;
            color: white;
        }
        .register-container {
            background-color: #8c3d3d;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .register-container input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        .register-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #632121;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>Register</h1>
        <input type="text" placeholder="Username">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <button>Register</button>
    </div>
</body>
</html>
