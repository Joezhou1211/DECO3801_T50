<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>FakeNews Detector</title>

    <link href="/css/fakeNews.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>

<!-- Header section -->
<header class="header">
    <!-- Team Logo -->
     <div class="logo">
        <a href="/index.html">
            <img src="/assets/logo.png" alt="Website Logo">
        </a>
    </div>

    <!-- Navigation bar -->
    <nav class="nav">
        <a href="/index.html">Home</a>
        <a href="/topics.html">Topics</a>
        <a href="/map.html">Map</a>
        <a href="/fakeNews.html">Fake News Detector</a>
        <a href="/search.html">Data</a>
    </nav>

    <!-- Setting and Help -->
    <div class="setting-container">
        <!-- Help Icon -->
        <div class="help-icon">
            <a href="/help.html">
                <img src="/assets/help-icon.png" alt="Help Icon" title="Help and support">
            </a>
        </div>

        <!-- User Icon -->
        <div class="user-icon">
            <img id="userAvatar" src="/assets/user.png" alt="User Icon">
            <div class="dropdown-menu" id="dropdownMenu">
                <a href="/setting.html" rel="stylesheet">Setting</a>
                <a href="#" id="logout">Logout</a>
            </div>
        </div>
    </div>
</header>

<!-- Main Container with Flex Layout for the Form and Result -->
<div class="flex-container">
    <!-- Left Side: Input Area -->
    <div class="main-container">
        <h2>Enter Text to Detect Fake News</h2>

        <!-- Filter Selector -->
        <div class="filter-container">
            <label for="filter-select">Choose what to detect:</label>
            <select id="filter-select">
                <option value="news">News</option>
                <option value="tweet">Tweet</option>
            </select>
        </div>

        <!-- Text Area -->
        <textarea id="text-input" placeholder="Paste your text here..."></textarea>

        <!-- Analyze Button -->
        <button class="detect-btn" id="analyze-btn">Analyze</button>

        <!-- Upload Button (for tweet detection) -->
        <div id="upload-container" style="display:none;">
            <p>You can also upload your tweet directly:</p>
            <input id="tweet-upload" type="file">
            <button class="detect-btn" id="upload-btn">Upload Tweet</button>
        </div>
    </div>

    <!-- Right Side: Result Area -->
    <div class="result-container">
        <h2>Detection Result</h2>
        <div class="result-box" id="result-box">
            <!-- Results will be displayed here -->
        </div>
    </div>
</div>

<!-- JavaScript -->
<script src="/js/main.js"></script>
<script src="/js/fakeNews.js"></script>
</body>
</html>
