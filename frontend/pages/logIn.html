<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Login Page</title>
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/logIn.css" rel="stylesheet">
</head>
<body>
<div id="background-screen">
        <div id="welcome-text">Welcome to Blaze Insight</div>
    </div>

  <div class="center-container">
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="login-btn">Login</button>
        </form>

        <p id="error-message" style="color: red; display: none;">Incorrect username or password</p>

        <div class="options">
            <a href="/register.html">Register</a>
            <a href="/forgetpassword.html">Forgot Password</a>
        </div>
    </div>
</div>
<div class="contact-us">
    <img src="../assets/contact.png" alt="Contact Icon">
    Contact Us
</div>

<!-- Hidden Contact Info Box -->
<div class="contact-info" id="contactInfoBox">
    <h3>Team Contact Information</h3>
    <p>Email: s49509875@uq.student.au</p>
    <p>Phone: 0467916778</p>
</div>

<script src="/js/main.js"></script>
<script src="/js/login.js"></script>
</body>
</html>
