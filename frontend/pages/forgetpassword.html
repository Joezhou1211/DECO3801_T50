<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/forgetpassword.css" rel="stylesheet">
</head>

<body>
  <div class="login-container">
        <h1>Password Recovery</h1>
        <form id="emailForm">
            <label for="email">Enter your Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit" class="login-btn">Submit</button>
        </form>
        <div id="error-message" style="display: none; color: red;">This email is not registered. Please register first.</div>
        <div id="success-message" style="display: none; color: green;">Successfully sent email!</div>
        <div class="options">
            <a href="/register.html">Register</a>
            <a href="/logIn.html">Login</a>
        </div>
    </div>

<script src="/js/forgetpassword.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
