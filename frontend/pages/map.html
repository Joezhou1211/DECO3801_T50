<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Interactive Website</title>

    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/map.css" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<!-- Header section -->
<div class="header">
    <!-- Logo section -->
    <div class="logo">
        <img alt="Website Logo" src="https://via.placeholder.com/50">
    </div>
    <!-- Navigation links -->
    <div class="nav-container">
        <div class="nav">
            <a href="index.html">Home</a>
            <a href="topics.html">Topic Modeling</a>
            <a href="map.html">Map</a>
            <a href="network.html">Network</a>
            <a href="FakeNews.html">FakeNewsDetection</a>
        </div>
    </div>
    <!-- Search bar -->
    <div class="search-container">
        <input id="searchQuery" placeholder="Enter search term..." type="text">
        <button onclick="SearchWithQuery(document.getElementById('searchQuery').value)">Search</button>
    </div>
</div>

<!-- Main content area -->
<div id="map-container">
    <!-- Div for rendering the map -->
    <div id="regions_div"></div>
    <!-- Sidebar for showing detailed information about a selected region -->
    <div class="right-sidebar">
        <button id="backButton" style="display:none;">Back to World Map</button>
        <div id="regionDetails"></div>
    </div>
</div>

<script src="https://www.gstatic.com/charts/loader.js"></script>
<script src="../js/main.js"></script>
<script src="../js/map.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
