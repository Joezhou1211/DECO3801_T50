<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Website</title>

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/map.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap">
</head>
<body>
    <!-- Header section -->
    <div class="header">
        <!-- Sidebar with icons for different functionalities -->
        <div class="left-sidebar">
            <div class="icon"><i class="fas fa-bars"></i></div>
            <div class="icon"><i class="fas fa-cog"></i></div>
            <div class="icon"><i class="fas fa-chart-pie"></i></div>
            <div class="icon"><i class="fas fa-user"></i></div>
        </div>
        <!-- Logo section -->
        <div class="logo">
            <img alt="Website Logo" src="https://via.placeholder.com/50">
        </div>
        <!-- Navigation links -->
        <div class="nav-container">
            <div class="nav">
                <a href="map.html">Overview</a>
                <a href="6.html">Statistics</a>
                <a href="4.html">Dashboard</a>
                <a href="5.html">Support</a>
            </div>
        </div>
        <!-- Search bar -->
        <div class="search-container">
            <input type="text" id="searchQuery" placeholder="Enter search term...">
            <button onclick="SearchWithQuery(document.getElementById('searchQuery').value)">Search</button>
        </div>
        <div class="user-icon">
            <a href="logIn.html">
                <img alt="User Icon" src="https://via.placeholder.com/40">
            </a>
        </div>
    </div>

    <!-- Main content area -->
    <div id="map-container">
        <!-- Div for rendering the map -->
        <div id="regions_div"></div>
        <!-- Sidebar for showing detailed information about a selected region -->
        <div class="right-sidebar">
            <button id="backButton" style="display:none;">Back to World Map</button>
            <div id="regionDetails"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/map.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
