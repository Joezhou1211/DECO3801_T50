<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Interactive Website</title>

    <!-- CSS files -->
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/map.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
<!-- Header section -->
<header class="header">
    <!-- Team Logo -->
    <div class="logo">
        <img src="/assets/logo.png" alt="Website Logo">
    </div>

    <!-- Navigation bar -->
    <nav class="nav">
        <a href="/index.html">Home</a>
        <a href="/topics.html">Topics</a>
        <a href="/map.html">Map</a>
        <a href="/fakeNews.html">Fake News Detection</a>
        <a href="/search.html">Data</a>
    </nav>

    <!-- Setting -->
    <div class="setting-container">
        <div class="logo">
            <img src="/assets/Setting.png" alt="Setting">
        </div>
        <button>Setting</button>
    </div>
</header>


<!-- Main content area -->
<main>
    <!-- Map and sidebars section -->
    <div id="map-section">
        <!-- Map rendering container -->
        <div id="regions_div"></div>
        <!-- Right sidebar for region details -->
        <aside class="right-sidebar" id="regionDetailsContainer">
            <div id="regionDetails"></div>
            <!-- Back to World Map button -->
            <button id="backButton" style="display:none;">Back to World Map</button>
        </aside>
    </div>

    <!-- Timeline container -->
    <div class="timeline-container">
        <div class="timeline-wrapper">
            <span id="start-day">1 Nov 2019</span>
            <div class="slider-container">
                <input id="timeline" max="120" min="0" type="range" value="0">
                <div id="current-date-label" style="display:none;"></div>
            </div>
            <span id="end-day">28 Feb 2020</span>
        </div>
    </div>

    <!-- Filter selector for continent selection -->
    <aside class="continent">
        <select id="continentSelector" onchange="zoomToContinent(this.value);">
            <option value="000">Global View</option>
            <option value="002">Africa</option>
            <option value="019">Americas</option>
            <option value="142">Asia</option>
            <option value="150">Europe</option>
            <option value="009">Oceania</option>
        </select>
    </aside>

    <!-- Auto-play control -->
    <div class="autoplay-container">
        <button id="toggleAutoPlayBtn">&#x23F5;</button>
    </div>
</main>

<!-- Scripts -->
<script src="https://www.gstatic.com/charts/loader.js"></script>
<script src="/js/main.js"></script>
<script src="/js/map.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
