<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Register Page</title>
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/logIn.css" rel="stylesheet">
</head>
<body>
<!-- Header section -->
<header class="header">
    <!-- Team Logo -->
    <div class="logo">
        <img src="/assets/logo.png" alt="Website Logo">
    </div>

    <!-- Navigation bar -->
    <nav class="nav">
        <a href="/index.html">Home</a>
        <a href="/topics.html">Topics</a>
        <a href="/map.html">Map</a>
        <a href="/fakeNews.html">Fake News Detection</a>
        <a href="/search.html">Data</a>
    </nav>

    <!-- Setting -->
    <div class="setting-container">
        <div class="logo">
            <img src="/assets/Setting.png" alt="Setting">
        </div>
        <button>Setting</button>
    </div>
</header>


<div class="register-container">
    <h1>Register</h1>
    <form id="registerForm">
        <label for="email">Email:</label>
        <input id="email" name="email" placeholder="Enter your .gov email" required type="email">

        <label for="username">Username:</label>
        <input id="username" name="username" placeholder="Enter username" required type="text">

        <label for="password">Password:</label>
        <input id="password" name="password" placeholder="Enter password" required type="password">

        <button class="register-btn" type="submit">Register</button>
    </form>

    <div class="options">
        <a href="logIn.html">Back to Login</a>
    </div>
    <!-- Error message for validation -->
    <p id="error-message" style="color: red; display: none;">Email must end with '.gov'</p>
</div>
<script src="/js/main.js"></script>
<script src="/js/register.js"></script>
</body>
</html>
