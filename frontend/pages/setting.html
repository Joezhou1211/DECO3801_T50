<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>User Settings</title>
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/setting.css" rel="stylesheet">
</head>
<body>
<!-- Header section -->
<header class="header">
    <!-- Team Logo -->
    <div class="logo">
        <img src="/assets/logo.png" alt="Website Logo">
    </div>

    <!-- Navigation bar -->
    <nav class="nav">
        <a href="/index.html">Home</a>
        <a href="/topics.html">Topics</a>
        <a href="/map.html">Map</a>
        <a href="/fakeNews.html">Fake News Detection</a>
        <a href="/search.html">Data</a>
    </nav>

    <!-- Setting -->
    <div class="setting-container">
        <div class="logo">
            <img src="/assets/Setting.png" alt="Setting">
        </div>
        <button>Setting</button>
    </div>
</header>

<div class="settings-container">
    <h1>User Settings</h1>
    <form id="changePasswordForm">
        <label for="newPassword">New Password:</label>
        <input id="newPassword" placeholder="Enter new password" required type="password">

        <label for="confirmPassword">Confirm Password:</label>
        <input id="confirmPassword" placeholder="Confirm new password" required type="password">

        <button type="submit">Change Password</button>
    </form>

    <div class="message" id="successMessage" style="display:none;">Password changed successfully!</div>

    <button class="logout-btn" onclick="logout()">Log Out</button>
</div>

<script src="/js/main.js"></script>
<script src="/js/setting.js"></script>
</body>
</html>
