<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Search Page</title>


    <link href="/css/search.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
<!-- Header section -->
<header class="header">
    <!-- Team Logo -->
     <div class="logo">
        <a href="/index.html">
            <img src="/assets/logo.png" alt="Website Logo">
        </a>
    </div>
    <!-- Navigation bar -->
    <nav class="nav">
        <a href="/index.html">Home</a>
        <a href="/topics.html">Topics</a>
        <a href="/map.html">Map</a>
        <a href="/fakeNews.html">Fake News Detector</a>
        <a href="/search.html">Data</a>
    </nav>

    <!-- Setting and Help -->
    <div class="setting-container">
        <!-- Help Icon -->
        <div class="help-icon">
            <a href="/help.html">
                <img src="/assets/help-icon.png" alt="Help Icon" title="Help and support">
            </a>
        </div>

        <!-- User Icon -->
        <div class="user-icon">
            <img id="userAvatar" src="/assets/user.png" alt="User Icon">
            <div class="dropdown-menu" id="dropdownMenu">
                <a href="/setting.html" rel="stylesheet">Setting</a>
                <a href="#" id="logout">Logout</a>
            </div>
        </div>
    </div>
</header>

<!-- Main content section -->
<div class="main-content">
    <div class="search-section">
        <h1>Search</h1>
        <!-- Search input and button -->
        <div class="search-container">
            <input type="text" id="searchQuery" placeholder="Enter search term..." oninput="debouncedSearch()">
            <button onclick="SearchWithQuery()">Search</button>
        </div>
        <!-- Loading spinner -->
        <div class="loading-spinner" id="loadingSpinner"></div>
        <!-- Search results -->
        <div class="results" id="results"></div>
    </div>
</div>

<script src="/js/main.js"></script>
<script src="/js/search.js"></script>
</body>

</html>
