<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="https://via.placeholder.com/50" alt="Website Logo">
        </div>
        <div class="nav-container">
            <div class="nav">
                <a href="#bushfire">Bushfire</a>
                <a href="#twitter-authenticity">Twitter Data</a>
                <a href="#lorem-ipsum">Lorem Ipsum</a>
                <a href="#contact">Contact</a>
            </div>
        </div>
        <div class="user-icon">
            <a href="logIn.html">
                <img src="/project/user_icon.png" alt="User Icon">
            </a>
        </div>
    </div>

    <div class="register-container">
        <h1>Register</h1>
        <input type="text" placeholder="Username">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <button>Register</button>
    </div>
    
    <div class="section" id="bushfire">
        <div class="text-content">
            <hr>
            <h1><b>Bushfire Data Here</b></h1>
            <p>How many bushfires have there been in Australia in 2019-2020? Fires have burned more than 19 million
                hectares across the country.</p>
            <hr>
        </div>
        <img src="https://via.placeholder.com/500x300" alt="Bushfire Image">
    </div>

    <div class="share-container">
        <div class="share-text">Share this website</div>
        <div class="social-icons">
            <a href="https://www.facebook.com" target="_blank">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
