<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Interactive Diagram</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link href="network.css" rel="stylesheet">
</head>

<body>
<div class="container">
    <!-- 左侧图标栏 -->
    <div class="sidebar">
        <div class="icon"><i class="fas fa-bars"></i></div>
        <div class="icon"><i class="fas fa-cog"></i></div>
        <div class="icon"><i class="fas fa-chart-pie"></i></div>
        <div class="icon"><i class="fas fa-user"></i></div>
    </div>

    <!-- 主内容 -->
    <div class="main-content">
        <!-- 顶部导航栏 -->
        <div class="header">
            <div class="logo">
                <img alt="Logo" src="https://via.placeholder.com/50">
            </div>
            <div class="nav-container">
                <div class="nav">
                    <a href="map.html">Overview</a>
                    <a href="6.html">Statistics</a>
                    <a href="4.html">Dashboard</a>
                    <a href="5.html">Support</a>
                </div>
            </div>
            <h1></h1>
            <input id="searchQuery" placeholder="Enter search term..." type="text">
            <button onclick="performSearch()">Search</button>

            <div class="results" id="results"></div>
            <div class="user-icon">
                <a href="#">
                    <img alt="User Icon" src="https://via.placeholder.com/40">
                </a>
            </div>
        </div>

        <!-- 中央图表区域 -->
        <div class="diagram-area">

            <!-- 图表节点 -->
            <div class="node" onclick="openSidebar()" style="top: 30%; left: 20%;"><i class="fas fa-chart-bar"></i>
            </div>
            <div class="node" onclick="openSidebar()" style="top: 50%; left: 35%;"><i class="fas fa-cogs"></i></div>
            <div class="node" onclick="openSidebar()" style="top: 40%; left: 50%;"><i class="fas fa-heartbeat"></i>
            </div>
            <div class="node" onclick="openSidebar()" style="top: 70%; left: 55%;"><i class="fas fa-users"></i></div>
            <div class="node" onclick="openSidebar()" style="top: 30%; left: 65%;"><i class="fas fa-shield-alt"></i>
            </div>
        </div>
    </div>

    <!-- 右侧侧边栏 -->
    <div class="right-sidebar" id="rightSidebar">
        <h2>Details</h2>
        <p>Content related to the selected node will appear here.</p>
        <button onclick="closeSidebar()">Close</button>
    </div>

</div>

<script src="network.js"></script>
</body>

</html>
