<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Diagram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="network.css">
</head>

<body>
    <div class="container">
        <!-- 左侧图标栏 -->
        <div class="sidebar">
            <div class="icon"><i class="fas fa-bars"></i></div>
            <div class="icon"><i class="fas fa-cog"></i></div>
            <div class="icon"><i class="fas fa-chart-pie"></i></div>
            <div class="icon"><i class="fas fa-user"></i></div>
        </div>

        <!-- 主内容 -->
        <div class="main-content">
            <!-- 顶部导航栏 -->
            <div class="header">
                <div class="logo">
                    <img src="https://via.placeholder.com/50" alt="Logo">
                </div>
                <div class="nav-container">
                    <div class="nav">
                        <a href="map.html">Overview</a>
                        <a href="6.html">Statistics</a>
                        <a href="4.html">Dashboard</a>
                        <a href="5.html">Support</a>
                    </div>
                </div>
                <div class="search-box">
                    <input type="text" placeholder="Search...">
                </div>
                <div class="user-icon">
                    <a href="#">
                        <img src="https://via.placeholder.com/40" alt="User Icon">
                    </a>
                </div>
            </div>

            <!-- 中央图表区域 -->
            <div class="diagram-area">
               
                <!-- 图表节点 -->
                <div class="node" style="top: 30%; left: 20%;" onclick="openSidebar()"><i class="fas fa-chart-bar"></i></div>
                <div class="node" style="top: 50%; left: 35%;" onclick="openSidebar()"><i class="fas fa-cogs"></i></div>
                <div class="node" style="top: 40%; left: 50%;" onclick="openSidebar()"><i class="fas fa-heartbeat"></i></div>
                <div class="node" style="top: 70%; left: 55%;" onclick="openSidebar()"><i class="fas fa-users"></i></div>
                <div class="node" style="top: 30%; left: 65%;" onclick="openSidebar()"><i class="fas fa-shield-alt"></i></div>
            </div>
        </div>

        <!-- 右侧侧边栏 -->
        <div id="rightSidebar" class="right-sidebar">
            <h2>Details</h2>
            <p>Content related to the selected node will appear here.</p>
            <button onclick="closeSidebar()">Close</button>
        </div>

    </div>

    <script src="network.js"></script>
</body>

</html>
