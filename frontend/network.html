<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Interactive Diagram</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link href="network.css" rel="stylesheet">
</head>

<body>
<div class="container">
    <!-- 宸︿晶鍥炬爣鏍� -->
    <div class="sidebar">
        <div class="icon"><i class="fas fa-bars"></i></div>
        <div class="icon"><i class="fas fa-cog"></i></div>
        <div class="icon"><i class="fas fa-chart-pie"></i></div>
        <div class="icon"><i class="fas fa-user"></i></div>
        <div class="icon"><i class="fas fa-user"></i></div>
    </div>

    <!-- 涓诲唴瀹� -->
    <div class="main-content">
        <!-- 椤堕儴瀵艰埅鏍� -->
        <div class="header">
            <div class="logo">
                <img alt="Logo" src="https://via.placeholder.com/50">
            </div>
            <div class="nav-container">
                <div class="nav">
                    <a href="map.html">Overview</a>
                    <a href="6.html">Statistics</a>
                    <a href="4.html">Dashboard</a>
                    <a href="5.html">Support</a>
                </div>
            </div>
            <div class="search-container">
                <input id="searchQuery" placeholder="Enter search term..." type="text">
                <button onclick="performSearch()">Search</button>
            </div>
            <div class="user-icon">
                <a href="logIn.html">
                    <img alt="User Icon" src="https://via.placeholder.com/40">
                </a>
            </div>
        </div>

        <!-- 涓ぎ鍥捐〃鍖哄煙 -->
        <div class="diagram-area">
            <!-- 宸﹁竟鑱氶泦鐨�5涓妭鐐� -->
            <div class="node" id="node1"
                 onclick="openSidebar()"
                 style="top: 30%; left: 15%; width: 50px; height: 50px; background-color: #eff5f8;"><i class="fas fa-chart-bar"></i></div>
            <div class="node" id="node2"
                 onclick="openSidebar()"
                 style="top: 35%; left: 20%; width: 70px; height: 70px; background-color: #eff5f8;"><i class="fas fa-cogs"></i></div>
            <div class="node" id="node3"
                 onclick="openSidebar()"
                 style="top: 40%; left: 10%; width: 40px; height: 40px; background-color: #eff5f8;"><i class="fas fa-heartbeat"></i></div>
            <div class="node" id="node4"
                 onclick="openSidebar()"
                 style="top: 50%; left: 18%; width: 60px; height: 60px; background-color: #eff5f8;"><i class="fas fa-users"></i></div>
            <div class="node" id="node5"
                 onclick="openSidebar()"
                 style="top: 45%; left: 25%; width: 80px; height: 80px; background-color: #eff5f8;"><i class="fas fa-shield-alt"></i></div>

            <!-- 鍙宠竟鑱氶泦鐨�5涓妭鐐� -->
            <div class="node" id="node6"
                 onclick="openSidebar()"
                 style="top: 70%; left: 65%; width: 50px; height: 50px; background-color: #1d1c1b;"><i class="fas fa-chart-bar"></i></div>
            <div class="node" id="node7"
                 onclick="openSidebar()"
                 style="top: 75%; left: 70%; width: 70px; height: 70px; background-color: #1d1c1b;"><i class="fas fa-cogs"></i></div>
            <div class="node" id="node8"
                 onclick="openSidebar()"
                 style="top: 80%; left: 60%; width: 40px; height: 40px; background-color: #1d1c1b;"><i class="fas fa-heartbeat"></i></div>
            <div class="node" id="node9"
                 onclick="openSidebar()"
                 style="top: 85%; left: 68%; width: 60px; height: 60px; background-color: #1d1c1b;"><i class="fas fa-users"></i></div>
            <div class="node" id="node10"
                 onclick="openSidebar()"
                 style="top: 90%; left: 75%; width: 80px; height: 80px; background-color: #1d1c1b;"><i class="fas fa-shield-alt"></i></div>
        </div>

        <!-- 鍙充晶渚ц竟鏍� -->
        <div class="right-sidebar" id="rightSidebar">
            <div class="sidebar-header">
                <i class="fas fa-arrow-right" onclick="closeSidebar()"></i>
            </div>
            <div class="sidebar-content">
                <!-- 杩欓噷鏄晶杈规爮涓昏鍐呭鍖哄煙 -->
            </div>
            <div class="sidebar-stats">
                <div class="stat-item" style="background-color: #a18ff3;">
                    <i class="fas fa-share-alt"></i>
                    <p>342,054</p>
                    <span>Shares</span>
                </div>
                <div class="stat-item" style="background-color: #5ac2f5;">
                    <i class="fas fa-thumbs-up"></i>
                    <p>342,054</p>
                    <span>Likes</span>
                </div>
                <div class="stat-item" style="background-color: #f49575;">
                    <i class="fas fa-comment"></i>
                    <p>342,054</p>
                    <span>Comments</span>
                </div>
            </div>
        </div>

    </div>

    <script src="network.js"></script>
</body>

</html>
