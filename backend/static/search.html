<!DOCTYPE html>

/* This is the search page is to test the search functionality of the ElasticSearch. */

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElasticSearch Search Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        .results {
            margin-top: 20px;
        }
        .result-item {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>Search ElasticSearch</h1>
    <input type="text" id="searchQuery" placeholder="Enter search term...">
    <button onclick="performSearch()">Search</button>

    <div class="results" id="results"></div>

    <script>
        function performSearch() {
            const query = document.getElementById('searchQuery').value;
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = 'Searching...';

            fetch(`http://localhost:5001/api/search?query=${query}`)
                .then(response => response.json())
                .then(data => {
                    resultsDiv.innerHTML = '';

                    if (data.length === 0) {
                        resultsDiv.innerHTML = '<p>No results found.</p>';
                        return;
                    }

                    data.forEach(item => {
                        const resultItem = document.createElement('div');
                        resultItem.className = 'result-item';
                        resultItem.innerHTML = `
                            <p><strong>ID:</strong> ${item.id}</p>
                            <p><strong>Text:</strong> ${item.text}</p>
                        `;
                        resultsDiv.appendChild(resultItem);
                    });
                })
                .catch(error => {
                    console.error('Error fetching search results:', error);
                    resultsDiv.innerHTML = '<p>An error occurred while searching.</p>';
                });
        }
    </script>

</body>
</html>
